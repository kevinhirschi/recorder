    <script>
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        }
        var studentid = GetURLParameter('studentid');
        var taskid = GetURLParameter('taskid');
        var targetstr = GetURLParameter('targetstr');

    </script>
</head>

<body>
<div>
    <div  id="scoreContainer" class="scoreContainer" style="font-size: 1.3em;">
    </div>
    <div style="clear: both;"></div>

    <div class="record-button-container text-center">
        <button class="bg-transparent border btn record-button rounded-circle shadow-sm text-center" id="recordButton">
            <img src="/images/microphone_asr.png" alt="Record" class="img-fluid" />
        </button>
    </div>

    <div class="recorded-audio-container d-none flex-column justify-content-center align-items-center"
         id="recordedAudioContainer">
        <div class="actions mt-3">
            <button class="btn btn-success rounded-pill" id="saveButton">Save</button>
            <button class="btn btn-danger rounded-pill" id="discardButton">Discard</button>
        </div>
    </div>

    </div>
</div>
</body>
